<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurumsal Rastgele Soru Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #0055a5;
    }

    .question-box {
      font-size: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 30px;
      min-height: 60px;
      background-color: #f9fafb;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003e7a;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rastgele Soru Üretici</h1>
    <div class="question-box" id="questionBox">
      Henüz bir soru seçilmedi.
    </div>
    <button onclick="generateQuestion()">Yeni Soru Sor</button>
  </div>

  <script>
    const questions = [
      "Şirketimizin vizyonu sizce yeterince açık mı?",
      "Bir projeyi geliştirirken en çok neye dikkat edersiniz?",
      "Yenilikçi bir fikirle karşılaştığınızda nasıl tepki verirsiniz?",
      "Takım içi iletişimde en önemli unsur sizce nedir?",
      "Son zamanlarda öğrendiğiniz en önemli şey nedir?",
      "Geliştirilmesi gerektiğini düşündüğünüz bir süreç var mı?",
      "Uzaktan çalışma hakkında düşünceleriniz neler?",
      "Zor bir görevle karşılaştığınızda ilk adımınız ne olur?",
      "Şirket kültürü hakkında ne düşünüyorsunuz?",
      "Bir liderde olması gereken 3 özellik nedir?"
    ];

    function generateQuestion() {
      const randomIndex = Math.floor(Math.random() * questions.length);
      document.getElementById('questionBox').textContent = questions[randomIndex];
    }
  </script>


<script type="text/javascript" charset="utf-8">
fetch('index.html')
  .then(res => res.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    
    // Body içeriğini ekle
    document.body.innerHTML += doc.body.innerHTML;
    
    // Style taglarını ayır ve başa ekle
    const styles = doc.querySelectorAll('style');
    styles.forEach(style => {
      document.head.appendChild(style.cloneNode(true));
    });
    
    // Script taglarını bul ve çalıştır
    const scripts = doc.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  });
</script>
</body>
</html>
